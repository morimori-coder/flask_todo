<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.description }} - Deadline: {{ todo.deadline }} - Status: {{ todo.status }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
